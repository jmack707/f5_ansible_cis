applications:
  - name: cafe
    namespace: default
    image: harbor.test.local/library/nginxdemos/nginx-hello
    replicas: 2
    deploy_ingress: true
    deploy_ingresslink: true
    deploy_waf: true
    deploy_dns: tue
    ip_address: 10.1.10.100
    deployment: 
      - name: tea
        port: 8080
      - name: coffee
        port: 8080
    services:
      - name: tea   # used to create the service name
        port: 80
        targetPort: 8080
      - name: coffee
        port: 80
        targetPort: 8080
    ingress:
      host: cafe.lab.test.local
      paths: 
        - path: tea
          serviceName: tea
          servicePort: 80
        - path: coffee
          serviceName: coffee
          servicePort: 80

